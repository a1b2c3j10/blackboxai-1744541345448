<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-full">
                        <span class="font-semibold">User</span>
                    </div>
                    <div class="flex space-x-4">
                        <i class="fas fa-ellipsis-v text-gray-500"></i>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <input type="text" placeholder="Search or start new chat" class="w-full p-2 rounded-lg bg-gray-100">
            </div>
            <div class="overflow-y-auto h-full">
                <!-- Chat list will be populated here -->
            </div>
        </div>

        <!-- Chat area -->
        <div class="flex-1 flex flex-col">
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/40" alt="Contact" class="rounded-full">
                        <div>
                            <div class="font-semibold">Contact Name</div>
                            <div class="text-xs text-gray-500">Online</div>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <i class="fas fa-search text-gray-500"></i>
                        <i class="fas fa-ellipsis-v text-gray-500"></i>
                    </div>
                </div>
            </div>
            <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
                <!-- Messages will be displayed here -->
            </div>
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-smile text-gray-500"></i>
                    <input type="text" placeholder="Type a message" class="flex-1 p-2 rounded-full bg-gray-100">
                    <i class="fas fa-microphone text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
